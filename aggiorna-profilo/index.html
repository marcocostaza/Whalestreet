<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiorna il tuo profilo – WhaleStreet</title>
  <meta name="description" content="Completa il tuo profilo in modo opzionale per personalizzare le comunicazioni WhaleStreet.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#001a2c',
            accent: '#d63384',
            'accent-light': '#e64994',
          },
          fontFamily: {
            sans: ['Lexend', 'Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            glow: '0 0 60px -15px rgba(214, 51, 132, 0.35)',
            'glow-sm': '0 0 30px -10px rgba(214, 51, 132, 0.25)',
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow-bg {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      pointer-events: none;
    }
    .form-wrapper iframe {
      min-height: 1400px;
      width: 100%;
      max-width: 540px;
    }
  </style>
</head>
<body class="font-sans bg-navy text-white antialiased min-h-screen">
  <!-- Glow orbs -->
  <div class="glow-bg bg-accent top-0 left-1/2 -translate-x-1/2 -translate-y-1/2" aria-hidden="true"></div>
  <div class="glow-bg bg-accent top-1/3 -left-32 w-64 h-64" aria-hidden="true"></div>
  <div class="glow-bg bg-accent bottom-1/4 -right-32 w-72 h-72" aria-hidden="true"></div>

  <main class="relative min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-16">
    <!-- Hero / Intro -->
    <header class="text-center mb-10 max-w-xl">
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass border border-white/10 mb-6">
        <i data-lucide="check-circle" class="w-4 h-4 text-green-400" aria-hidden="true"></i>
        <span class="text-sm text-white/90">Iscrizione completata</span>
      </div>
      <h1 class="text-2xl sm:text-3xl lg:text-4xl font-semibold tracking-tight text-white mb-4 leading-tight">
        Vuoi dirci qualcosa in più su di te?
      </h1>
      <p class="text-base sm:text-lg text-white/80">
        È tutto <strong>opzionale</strong>. Puoi compilare il form per personalizzare le nostre comunicazioni, oppure saltare e iniziare subito a ricevere i contenuti.
      </p>
    </header>

    <!-- Form (Brevo iframe) -->
    <section class="w-full max-w-2xl mb-10" id="form" aria-labelledby="form-heading">
      <h2 id="form-heading" class="sr-only">Form aggiornamento dati personali</h2>
      <div class="form-wrapper glass-card rounded-2xl p-6 sm:p-8 border border-white/10 mx-auto">
        <iframe
          width="540"
          height="1400"
          src="https://8b8e18d7.sibforms.com/serve/MUIFAMv7FqB9JQm12aoadskvCx9VlK-XOFaC_mvqE1I0KT-KZ96Rk-_dCviKhBPMR6mQjGhywfN62MuMPM69Ikd8QedCTnnH9uGjAZBDIJcquL7kT4HCajyRlfqAAgXxHdIl6xWgpmHoJVtSbzITTVdEGLjgCEC9oxj-jns1vNOIYP8iMhHBJo6aiC8U038BRYr8cKL8fM_8gleFdw=="
          frameborder="0"
          scrolling="auto"
          allowfullscreen
          style="display: block; margin-left: auto; margin-right: auto; max-width: 100%;"
          title="Form aggiornamento profilo WhaleStreet"
        ></iframe>
      </div>
    </section>

    <!-- Skip link -->
    <footer class="text-center">
      <a
        href="/"
        class="inline-flex items-center gap-2 text-white/60 hover:text-white/90 transition-colors text-sm"
      >
        Preferisci saltare?
        <span class="underline">Torna alla home</span>
        <i data-lucide="arrow-right" class="w-4 h-4" aria-hidden="true"></i>
      </a>
    </footer>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
